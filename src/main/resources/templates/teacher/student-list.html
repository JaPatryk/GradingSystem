    function loadStudents() {
        var selectedClass = $("#className").val();
        console.log("Loading students for class: " + selectedClass);
        $.ajax({
            type: "GET",
            url: "/teacher/listStudents",
            data: {className: selectedClass},
            dataType: "json", // Wskazuje, że oczekujemy danych w formie JSON
            success: function (data) {
                console.log("Received data:", data);
                updateTable(data);
                // Tutaj możesz użyć danych JSON w dowolny sposób, np. aktualizować interfejs użytkownika
            },
            error: function () {
                alert("An error occurred while fetching students.");
            }
        });
    }

    function updateTable(students) {
        // Wyczyszczenie tabeli przed dodaniem nowych danych
        $("#studentTableBody").empty();

        // Iteracja przez dane JSON i dodanie wierszy do tabeli
        for (var i = 0; i < students.length; i++) {
            var student = students[i];
            var row = "<tr>" +
                "<td>" + student.firstName + "</td>" +
                "<td>" + student.lastName + "</td>" +
                // Dodaj inne kolumny według potrzeb
                "</tr>";
            $("#studentTableBody").append(row);
        }
    }
