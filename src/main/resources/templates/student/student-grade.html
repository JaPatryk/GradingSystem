
<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Ecommerce Dashboard &mdash; CodiePie</title>

    <!-- General CSS Files -->
    <link th:href="@{/assets/modules/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/modules/fontawesome/css/all.min.css}" rel="stylesheet" />

    <!-- CSS Libraries -->
    <link th:href="@{/assets/modules/jqvmap/dist/jqvmap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/modules/summernote/summernote-bs4.css}" rel="stylesheet" />
    <link th:href="@{/assets/modules/owlcarousel2/dist/assets/owl.carousel.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/modules/owlcarousel2/dist/assets/owl.theme.default.min.css}" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">


    <!-- Template CSS -->
    <link th:href="@{/assets/css/style.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/components.min.css}" rel="stylesheet" />


</head>
<body class="layout-4">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>

<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>

        <!-- Start app top navbar -->
        <nav class="navbar navbar-expand-lg main-navbar">
            <form class="form-inline mr-auto">
                <ul class="navbar-nav mr-3">
                    <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a></li>
                    <li><a href="#" data-toggle="search" class="nav-link nav-link-lg d-sm-none"><i class="fas fa-search"></i></a></li>
                </ul>

            </form>
            <ul class="navbar-nav navbar-right">

                <!-- Start main left sidebar menu -->
                <div class="main-sidebar sidebar-style-3">
                    <aside id="sidebar-wrapper">
                        <div class="sidebar-brand">
                            <a href="index-2.html">CodiePie</a>
                        </div>
                        <div class="sidebar-brand sidebar-brand-sm">
                            <a href="index-2.html">CP</a>
                        </div>
                        <ul class="sidebar-menu">

                            <li class="menu-header">Og√≥lne</li>
                            <li class="dropdown">
                                <a href="student/oceny" class="nav-link " data-toggle="dropdown"><i class="fas fa-graduation-cap"></i> <span>Oceny</span></a>
                            </li>
                            <li class="">
                                <a href="/student/list" class="nav-link " ><i class="fas fa-users"></i><span>Klasa</span></a>
                            </li>


                        </ul>
                        <div class="mt-4 mb-4 p-3 hide-sidebar-mini">
                            <a href="https://getcodiepie.com/docs" class="btn btn-primary btn-lg btn-block btn-icon-split"><i class="fas fa-rocket"></i> Documentation</a>
                        </div>
                    </aside>
                </div>
            </ul>
        </nav>
            <!-- Start apmain Content -->


            <div class="main-content" style="min-height: 858px;">
                <section class="section">
                    <div class="section-header">
                        <h1>Table</h1>
                        <div class="section-header-breadcrumb">
                            <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
                            <div class="breadcrumb-item"><a href="#">Components</a></div>
                            <div class="breadcrumb-item">Table</div>
                        </div>
                    </div>

                    <div class="section-body">
                        <h2 class="section-title">Table</h2>
                        <p class="section-lead">Example of some Bootstrap table components.</p>

                        <div class="row">

                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Full Width</h4>
                                    </div>
                                    <div class="card-body p-0">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-md v_center">
                                                <tbody><tr>
                                                    <th>Przedmiot</th>
                                                    <th>Oceny</th>
                                                </tr>
                                                <tr th:each="subject : ${subjects}">
                                                    <td th:text="${subject.subjectName}"></td>
                                                    <td th:each="grade : ${grades}">

                                                        <div th:if="${grade.subjectId == subject.id}" th:text="${grade.grade}"></div></td>

                                                </tr>

                                                </tbody></table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>
                </section>
            </div>


    </div>
</div>

<!-- General JS Scripts -->
<script type="text/javascript" th:src="@{/assets/bundles/lib.vendor.bundle.js}"></script>

<!-- JS Libraies -->
<script type="text/javascript" th:src="@{/assets/modules/jquery.sparkline.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/modules/chart.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/modules/owlcarousel2/dist/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/modules/summernote/summernote-bs4.js}"></script>

<!-- Page Specific JS File -->
<script type="text/javascript" th:src="@{/js/page/index.js}"></script>
<!--<script src="/../static/js/page/index.js"></script>-->

<!-- Template JS File -->
<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
<script type="text/javascript" th:src="@{/js/custom.js}"></script>

</html>
